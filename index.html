<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concesionaria de Autos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <h1>Cotizaciones</h1>
        <div class="form-group">
            <label for="ci">CI:</label>
            <input type="text" class="form-control" id="ci" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" class="form-control" id="direccion" required>
        </div>
        <div class="form-group">
            <label for="vehiculo">Vehículo:</label>
            <select class="form-control" id="vehiculo" required>
                <option value="">Seleccionar</option>
                <option value="fiesta">Ford Fiesta</option>
                <option value="focus">Ford Focus</option>
            </select>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" class="form-control" id="precio" required>
        </div>
        <button class="btn btn-primary" id="cotizarBtn">Generar Cotización</button>
        <div id="cotizacionResult" class="mt-4"></div>
    </div>

    <div class="container mt-5">
        <h1>Contabilidad</h1>
        <div class="form-group">
            <label for="nombreEmpleado">Nombre del Empleado:</label>
            <input type="text" class="form-control" id="nombreEmpleado" required>
        </div>
        <div class="form-group">
            <label for="cargo">Cargo:</label>
            <select class="form-control" id="cargo" required>
                <option value="">Seleccionar</option>
                <option value="administrativo">Administrativo</option>
                <option value="supervisor">Supervisor</option>
                <option value="operario">Operario</option>
                <option value="controlCalidad">Control de Calidad</option>
            </select>
        </div>
        <div class="form-group">
            <label for="horasExtras">Horas Extras Trabajadas:</label>
            <input type="number" class="form-control" id="horasExtras" required>
        </div>
        <button class="btn btn-primary" id="generarRolBtn">Generar Rol de Pagos</button>
        <div id="rolResult" class="mt-4"></div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
